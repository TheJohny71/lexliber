<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexLiber Test</title>
</head>
<body>
    <h1>LexLiber Test Page</h1>
    <button id="testButton">Test Button</button>
    <p id="output"></p>

    <script>
    console.log("Script started");

    function testFunction() {
        console.log("Test function called");
        document.getElementById("output").textContent = "Button clicked at " + new Date().toLocaleTimeString();
    }

    function init() {
        console.log("Initializing...");
        const testButton = document.getElementById("testButton");
        
        if (testButton) {
            testButton.addEventListener("click", testFunction);
            console.log("Test button listener added");
        } else {
            console.error("Test button not found");
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        console.log("DOM fully loaded");
        init();
    });

    console.log("Script finished");
    </script>
</body>
</html>
