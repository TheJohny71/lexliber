<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexLiber Catalog - Debug</title>
</head>
<body>
    <h1>LexLiber Catalog - Debug Mode</h1>
    <div id="debug"></div>

    <script>
        const debugDiv = document.getElementById('debug');

        function log(message) {
            const p = document.createElement('p');
            p.textContent = message;
            debugDiv.appendChild(p);
            console.log(message);
        }

        async function testFetch() {
            log('Starting fetch test...');
            try {
                const response = await fetch('Sheet1.json');
                log(`Fetch response status: ${response.status}`);
                const text = await response.text();
                log(`Response text (first 100 characters): ${text.substring(0, 100)}`);
                log('Fetch test complete.');
            } catch (error) {
                log(`Fetch error: ${error.message}`);
            }
        }

        log('Script started');
        testFetch();
    </script>
</body>
</html>
