<script>
    console.log("Script is running");
    let books = [];

    async function loadBooks() {
        try {
            console.log('Attempting to fetch Sheet1.json');
            const response = await fetch('https://thejohny71.github.io/lexliber/Sheet1.json');
            console.log('Fetch response:', response);
            console.log('Response status:', response.status);
            const text = await response.text();
            console.log('Raw JSON text:', text.substring(0, 200) + '...'); // Log the first 200 characters of the JSON
            books = JSON.parse(text);
            console.log('Books loaded:', books.length);
            console.log('First book:', JSON.stringify(books[0], null, 2)); // Log the first book in a readable format
            displayBooks(books);
        } catch (error) {
            console.error('Error loading books:', error);
        }
    }

    function displayBooks(booksToShow, limit = 50) {
        console.log(`Displaying ${Math.min(booksToShow.length, limit)} out of ${booksToShow.length} books`);
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (booksToShow.length === 0) {
            resultsDiv.innerHTML = '<p>No books found</p>';
            return;
        }

        booksToShow.slice(0, limit).forEach(book => {
            const bookElement = document.createElement('div');
            bookElement.className = 'book';
            bookElement.innerHTML = `
                <h3>${book.Title || 'No Title'}</h3>
                <p>Author: ${book.Author || 'N/A'}</p>
                <p>Call Number: ${book["Call No."] || 'N/A'}</p>
                <p>Status: ${book["Item Status"] || 'N/A'}</p>
                <p>Location: ${book["Collection Location"] || 'N/A'}</p>
            `;
            resultsDiv.appendChild(bookElement);
        });

        if (booksToShow.length > limit) {
            const showMoreButton = document.createElement('button');
            showMoreButton.textContent = 'Show More';
            showMoreButton.onclick = () => displayBooks(booksToShow, limit + 50);
            resultsDiv.appendChild(showMoreButton);
        }
    }

    function searchBooks(searchTerm) {
        console.log(`Searching for: "${searchTerm}"`);
        const filteredBooks = books.filter(book => {
            const matchFound = Object.values(book).some(value => 
                value && value.toString().toLowerCase().includes(searchTerm.toLowerCase())
            );
            if (matchFound) {
                console.log('Match found in book:', JSON.stringify(book, null, 2));
            }
            return matchFound;
        });
        console.log(`Found ${filteredBooks.length} books`);
        displayBooks(filteredBooks);
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        searchBooks(e.target.value);
    });

    loadBooks();
</script>
