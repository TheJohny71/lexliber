<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexLiber</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        @font-face {
            font-family: 'Euclid Flex B';
            src: url('path/to/EuclidFlexB-Regular.woff2') format('woff2'),
                 url('path/to/EuclidFlexB-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'Stanley';
            src: url('path/to/Stanley-Regular.woff2') format('woff2'),
                 url('path/to/Stanley-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --primary-green: #00a68e;
            --primary-charcoal: #000000;
            --primary-gray: #f7f7f7;
            --primary-white: #ffffff;
            --primary-black: #000000;
            --secondary-violet: #7379b9;
            --secondary-coral: #f27557;
            --secondary-blue: #278bcb;
            --secondary-gray: #c7c7c7;
            --secondary-chartreuse: #cad23b;
        }
        body {
            font-family: 'Euclid Flex B', Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary-charcoal);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--primary-gray);
        }
        .hidden { display: none; }
        .gear-icon { 
            cursor: pointer;
            font-size: 24px;
            color: var(--primary-green);
            position: absolute;
            top: 20px;
            right: 20px;
        }
        h1, h2, h3 {
            font-family: 'Stanley', serif;
            color: var(--primary-green);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form { 
            margin-top: 20px;
            background-color: var(--primary-white);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input, button, select { 
            margin: 10px 0;
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid var(--secondary-gray);
            border-radius: 4px;
        }
        button {
            background-color: var(--primary-green);
            color: var(--primary-white);
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--secondary-blue);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: var(--primary-white);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--secondary-gray);
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .close {
            color: var(--secondary-gray);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: var(--primary-charcoal);
        }
        #userResults, #adminResults {
            margin-top: 20px;
        }
        .book-item {
            background-color: var(--primary-white);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .book-item h3 {
            margin-top: 0;
            color: var(--primary-green);
        }
        .book-item p {
            margin: 5px 0;
        }
        .book-item button {
            display: inline-block;
            width: auto;
            margin-right: 10px;
            margin-top: 10px;
        }
        #uploadFeedback {
            margin-top: 10px;
            padding: 10px;
            background-color: var(--secondary-chartreuse);
            border-radius: 4px;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-container select {
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <h1>LexLiber</h1>
    <i class="fas fa-cog gear-icon" id="adminIcon"></i>
    
    <div id="userInterface">
        <div class="filter-container">
            <select id="userSearchField">
                <option value="all">Search By</option>
                <option value="Title">Title</option>
                <option value="Author">Author</option>
                <option value="Call Number">Call Number</option>
                <option value="Practice Area">Practice Area</option>
            </select>
            <select id="practiceAreaFilter">
                <option value="">All Practice Areas</option>
                <!-- Add practice area options dynamically -->
            </select>
            <select id="publicationYearFilter">
                <option value="">All Years</option>
                <!-- Add year options dynamically -->
            </select>
            <select id="itemStatusFilter">
                <option value="">Status</option>
                <option value="Available">Available</option>
                <option value="Checked Out">Checked Out</option>
            </select>
        </div>
        <input type="text" id="userSearchInput" placeholder="Enter search term...">
        <button id="userSearchButton">Search</button>
        <div id="userResults"></div>
    </div>

    <div id="adminInterface" class="hidden">
        <h2>Admin Interface</h2>
        <form id="addBookForm">
            <h3>Add New Book</h3>
            <input type="text" id="titleInput" placeholder="Title" required>
            <input type="text" id="authorInput" placeholder="Author" required>
            <input type="text" id="callNumberInput" placeholder="Call Number" required>
            <input type="text" id="locationInput" placeholder="Collection Location" required>
            <input type="text" id="statusInput" placeholder="Item Status" required>
            <input type="text" id="practiceAreaInput" placeholder="Practice Area" required>
            <input type="text" id="publicationYearInput" placeholder="Publication Year" required>
            <input type="text" id="copyInput" placeholder="Copy" required>
            <button type="submit">Add Book</button>
        </form>
        <h3>Bulk Upload</h3>
        <input type="file" id="bulkUploadInput" accept=".xlsx,.xls,.csv">
        <button id="bulkUploadButton">Upload File</button>
        <div id="uploadFeedback"></div>
        <h3>Manage Books</h3>
        <button id="exportButton">Export Catalog</button>
        <input type="text" id="adminSearchInput" placeholder="Search books...">
        <button id="adminSearchButton">Search</button>
        <div id="adminResults"></div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Book</h2>
            <form id="editBookForm">
                <input type="text" id="editTitleInput" placeholder="Title" required>
                <input type="text" id="editAuthorInput" placeholder="Author" required>
                <input type="text" id="editCallNumberInput" placeholder="Call Number" required>
                <input type="text" id="editLocationInput" placeholder="Collection Location" required>
                <input type="text" id="editStatusInput" placeholder="Item Status" required>
                <input type="text" id="editPracticeAreaInput" placeholder="Practice Area" required>
                <input type="text" id="editPublicationYearInput" placeholder="Publication Year" required>
                <input type="text" id="editCopyInput" placeholder="Copy" required>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script>
    console.log("Script started");

    let books = [
        { "Title": "Sample Book 1", "Author": "John Doe", "Call Number": "ABC123", "Collection Location": "Main Library", "Item Status": "Available", "Practice Area": "General Law", "Publication Year": "2020", "Copy": "1" },
        { "Title": "Sample Book 2", "Author": "Jane Smith", "Call Number": "XYZ789", "Collection Location": "Law Library", "Item Status": "Checked Out", "Practice Area": "Criminal Law", "Publication Year": "2019", "Copy": "2" },
        { "Title": "Contract Law Basics", "Author": "Alice Johnson", "Call Number": "CON456", "Collection Location": "Main Library", "Item Status": "Available", "Practice Area": "Contract Law", "Publication Year": "2021", "Copy": "1" }
    ];

    let editingIndex = -1;

    function searchBooks(isAdmin = false) {
        console.log("Search function called");
        const searchTerm = isAdmin 
            ? document.getElementById("adminSearchInput").value.toLowerCase()
            : document.getElementById("userSearchInput").value.toLowerCase();
        const searchField = isAdmin
            ? document.getElementById("adminSearchField").value
            : document.getElementById("userSearchField").value;
        const resultsDiv = isAdmin ? document.getElementById("adminResults") : document.getElementById("userResults");
        resultsDiv.innerHTML = "";

        let filteredBooks = books;

        // Apply filters
        if (!isAdmin) {
            const practiceArea = document.getElementById("practiceAreaFilter").value;
            const publicationYear = document.getElementById("publicationYearFilter").value;
            const itemStatus = document.getElementById("itemStatusFilter").value;

            filteredBooks = filteredBooks.filter(book => 
                (practiceArea === "" || book["Practice Area"] === practiceArea) &&
                (publicationYear === "" || book["Publication Year"] === publicationYear) &&
                (itemStatus === "" || book["Item Status"] === itemStatus)
            );
        }

        // Apply search
        filteredBooks = filteredBooks.filter(book => {
            if (searchField === "all") {
                return Object.values(book).some(value => 
                    String(value).toLowerCase().includes(searchTerm)
                );
            } else {
                return String(book[searchField]).toLowerCase().includes(searchTerm);
            }
        });

        if (filteredBooks.length === 0) {
            resultsDiv.innerHTML = "<p>No results found.</p>";
        } else {
            filteredBooks.forEach((book, index) => {
                const bookDiv = document.createElement("div");
                bookDiv.className = "book-item";
                bookDiv.innerHTML = `
                    <h3>${book.Title}</h3>
                    <p>Author: ${book.Author}</p>
                    <p>Call Number: ${book["Call Number"]}</p>
                    <p>Collection Location: ${book["Collection Location"]}</p>
                    <p>Item Status: ${book["Item Status"]}</p>
                    <p>Practice Area: ${book["Practice Area"]}</p>
                    <p>Publication Year: ${book["Publication Year"]}</p>
                    <p>Copy: ${book["Copy"]}</p>
                `;
                if (isAdmin) {
                    bookDiv.innerHTML += `
                        <button onclick="editBook(${books.indexOf(book)})">Edit</button>
                        <button onclick="deleteBook(${books.indexOf(book)})">Delete</button>
                    `;
                }
                resultsDiv.appendChild(bookDiv);
            });
        }
    }

    function toggleInterface() {
        console.log("Toggle interface called");
        document.getElementById("userInterface").classList.toggle("hidden");
        document.getElementById("adminInterface").classList.toggle("hidden");
    }

    function addBook(event) {
        event.preventDefault();
        const newBook = {
            "Title": document.getElementById("titleInput").value,
            "Author": document.getElementById("authorInput").value,
            "Call Number": document.getElementById("callNumberInput").value,
            "Collection Location": document.getElementById("locationInput").value,
            "Item Status": document.getElementById("statusInput").value,
            "Practice Area": document.getElementById("practiceAreaInput").value,
            "Publication Year": document.getElementById("publicationYearInput").value,
            "Copy": document.getElementById("copyInput").value
        };
        books.push(newBook);
        alert("Book added successfully!");
        document.getElementById("addBookForm").reset();
        searchBooks(true); // Refresh the admin book list
        updateFilterOptions();
    }

    function deleteBook(index) {
        if (confirm("Are you sure you want to delete this book?")) {
            books.splice(index, 1);
            alert("Book deleted successfully!");
            searchBooks(true); // Refresh the admin book list
            updateFilterOptions();
        }
    }

    function editBook(index) {
        editingIndex = index;
        const book = books[index];
        document.getElementById("editTitleInput").value = book.Title;
        document.getElementById("editAuthorInput").value = book.Author;
        document.getElementById("editCallNumberInput").value = book["Call Number"];
        document.getElementById("editLocationInput").value = book["Collection Location"];
        document.getElementById("editStatusInput").value = book["Item Status"];
        document.getElementById("editPracticeAreaInput").value = book["Practice Area"];
        document.getElementById("editPublicationYearInput").value = book["Publication Year"];
        document.getElementById("editCopyInput").value = book["Copy"];
        document.getElementById("editModal").style.display = "block";
    }

    function saveEditedBook(event) {
        event.preventDefault();
        if (editingIndex === -1) return;
        
        books[editingIndex] = {
            "Title": document.getElementById("editTitleInput").value,
            "Author": document.getElementById("editAuthorInput").value,
            "Call Number": document.getElementById("editCallNumberInput").value,
            "Collection Location": document.getElementById("editLocationInput").value,
            "Item Status": document.getElementById("editStatusInput").value,
            "Practice Area": document.getElementById("editPracticeAreaInput").value,
            "Publication Year": document.getElementById("editPublicationYearInput").value,
            "Copy": document.getElementById("editCopyInput").value
        };

        alert("Book updated successfully!");
        document.getElementById("editModal").style.display = "none";
        searchBooks(true); // Refresh the admin book list
        updateFilterOptions();
        editingIndex = -1;
    }

    function bulkUpload() {
        const fileInput = document.getElementById("bulkUploadInput");
        const feedbackDiv = document.getElementById("uploadFeedback");
        const file = fileInput.files[0];

        if (!file) {
            feedbackDiv.innerHTML = "Please select a file to upload.";
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            const jsonData = XLSX.utils.sheet_to_json(worksheet);

            let successCount = 0;
            let errorCount = 0;

            jsonData.forEach(row => {
                if (validateBookData(row)) {
                    books.push(row);
                    successCount++;
                } else {
                    errorCount++;
                }
            });

            feedbackDiv.innerHTML = `Upload complete. ${successCount} books added successfully. ${errorCount} errors encountered.`;
            searchBooks(true); // Refresh the admin book list
            updateFilterOptions();
        };
        reader.readAsArrayBuffer(file);
    }

    function validateBookData(book) {
        const requiredFields = ["Title", "Author", "Call Number", "Collection Location", "Item Status", "Practice Area", "Publication Year", "Copy"];
        return requiredFields.every(field => book.hasOwnProperty(field) && book[field]);
    }

    function exportCatalog() {
        const worksheet = XLSX.utils.json_to_sheet(books);
        const workbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(workbook, worksheet, "Books");
        XLSX.writeFile(workbook, "LexLiber_Catalog.xlsx");
    }

    function updateFilterOptions() {
        const practiceAreas = [...new Set(books.map(book => book["Practice Area"]))];
        const publicationYears = [...new Set(books.map(book => book["Publication Year"]))];

        const practiceAreaFilter = document.getElementById("practiceAreaFilter");
        const publicationYearFilter = document.getElementById("publicationYearFilter");

        practiceAreaFilter.innerHTML = '<option value="">All Practice Areas</option>';
        publicationYearFilter.innerHTML = '<option value="">All Years</option>';

        practiceAreas.forEach(area => {
            practiceAreaFilter.innerHTML += `<option value="${area}">${area}</option>`;
        });

        publicationYears.forEach(year => {
            publicationYearFilter.innerHTML += `<option value="${year}">${year}</option>`;
        });
    }

    function init() {
        console.log("Initializing...");
        const userSearchButton = document.getElementById("userSearchButton");
        const adminSearchButton = document.getElementById("adminSearchButton");
        const adminIcon = document.getElementById("adminIcon");
        const addBookForm = document.getElementById("addBookForm");
        const editBookForm = document.getElementById("editBookForm");
        const bulkUploadButton = document.getElementById("bulkUploadButton");
        const exportButton = document.getElementById("exportButton");
        const modal = document.getElementById("editModal");
        const closeButton = modal.querySelector(".close");
        
        if (userSearchButton) {
            userSearchButton.addEventListener("click", () => searchBooks(false));
            console.log("User search button listener added");
        }

        if (adminSearchButton) {
            adminSearchButton.addEventListener("click", () => searchBooks(true));
            console.log("Admin search button listener added");
        }

        if (adminIcon) {
            adminIcon.addEventListener("click", toggleInterface);
            console.log("Admin icon listener added");
        }

        if (addBookForm) {
            addBookForm.addEventListener("submit", addBook);
            console.log("Add book form listener added");
        }

        if (editBookForm) {
            editBookForm.addEventListener("submit", saveEditedBook);
            console.log("Edit book form listener added");
        }

        if (bulkUploadButton) {
            bulkUploadButton.addEventListener("click", bulkUpload);
            console.log("Bulk upload button listener added");
        }

        if (exportButton) {
            exportButton.addEventListener("click", exportCatalog);
            console.log("Export button listener added");
        }

        closeButton.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        updateFilterOptions();
    }

    document.addEventListener('DOMContentLoaded', init);

    console.log("Script finished");
    </script>
</body>
</html>
