<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Library Catalog</h1>
    <input type="text" id="searchInput" placeholder="Search books...">
    <div id="results"></div>

    <script>
        let books = [];

        async function loadData() {
            try {
                const response = await fetch('Sheet1.json');
                books = await response.json();
                console.log('Loaded data:', books);
                console.log('Number of books loaded:', books.length);
                console.log('First book:', books[0]);
                displayBooks(books);
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        function displayBooks(booksToDisplay) {
            const resultsDiv = document.getElementById('results');
            if (booksToDisplay.length === 0) {
                resultsDiv.innerHTML = '<p>No results found</p>';
                return;
            }

            let tableHtml = `
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Call Number</th>
                            <th>Status</th>
                            <th>Location</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            booksToDisplay.forEach(book => {
                tableHtml += `
                    <tr>
                        <td>${book.Title || ''}</td>
                        <td>${book["Call No."] || ''}</td>
                        <td>${book["Item Status"] || ''}</td>
                        <td>${book["Collection Location"] || ''}</td>
                    </tr>
                `;
            });

            tableHtml += `
                    </tbody>
                </table>
            `;

            resultsDiv.innerHTML = tableHtml;
        }

        function searchBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            console.log('Search term:', searchTerm);

            const filteredBooks = books.filter(book => {
                const titleMatch = book.Title && book.Title.toLowerCase().includes(searchTerm);
                const callNoMatch = book["Call No."] && book["Call No."].toLowerCase().includes(searchTerm);
                const statusMatch = book["Item Status"] && book["Item Status"].toLowerCase().includes(searchTerm);
                const locationMatch = book["Collection Location"] && book["Collection Location"].toLowerCase().includes(searchTerm);
                
                return titleMatch || callNoMatch || statusMatch || locationMatch;
            });

            console.log('Number of filtered books:', filteredBooks.length);
            displayBooks(filteredBooks);
        }

        document.getElementById('searchInput').addEventListener('input', searchBooks);

        loadData();
    </script>
</body>
</html>
