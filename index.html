<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Catalog</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function LibraryCatalog() {
            const [books, setBooks] = React.useState([]);
            const [searchTerm, setSearchTerm] = React.useState('');

            const loadData = async () => {
                try {
                    const response = await fetch('Sheet1.json');
                    const data = await response.json();
                    console.log('Loaded data:', data);
                    console.log('Number of books loaded:', data.length);
                    console.log('First book:', data[0]);
                    setBooks(data);
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            };

            React.useEffect(() => {
                loadData();
            }, []);

            const handleSearch = (event) => {
                setSearchTerm(event.target.value);
            };

            const filteredBooks = books.filter(book => {
                console.log('Checking book:', book);
                const searchLower = searchTerm.toLowerCase();
                const titleMatch = book.Title && book.Title.toLowerCase().includes(searchLower);
                const callNoMatch = book["Call No."] && book["Call No."].toLowerCase().includes(searchLower);
                const statusMatch = book["Item Status"] && book["Item Status"].toLowerCase().includes(searchLower);
                const locationMatch = book["Collection Location"] && book["Collection Location"].toLowerCase().includes(searchLower);
                
                console.log('Matches:', { titleMatch, callNoMatch, statusMatch, locationMatch });
                
                return titleMatch || callNoMatch || statusMatch || locationMatch;
            });

            console.log('Search term:', searchTerm);
            console.log('Number of filtered books:', filteredBooks.length);

            return (
                <div>
                    <h1>Library Catalog</h1>
                    <input 
                        type="text" 
                        placeholder="Search books..." 
                        value={searchTerm}
                        onChange={handleSearch}
                    />
                    {filteredBooks.length > 0 ? (
                        <table>
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Call Number</th>
                                    <th>Status</th>
                                    <th>Location</th>
                                </tr>
                            </thead>
                            <tbody>
                                {filteredBooks.map((book, index) => (
                                    <tr key={index}>
                                        <td>{book.Title}</td>
                                        <td>{book["Call No."]}</td>
                                        <td>{book["Item Status"]}</td>
                                        <td>{book["Collection Location"]}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    ) : (
                        <p>No results found for "{searchTerm}"</p>
                    )}
                </div>
            );
        }

        ReactDOM.render(<LibraryCatalog />, document.getElementById('root'));
    </script>
</body>
</html>
