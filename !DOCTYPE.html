<index.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexLiber - Your Personal Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #35424a;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            max-width: 800px;
            margin: auto;
        }
        h1 {
            margin-bottom: 0;
        }
        #book-form {
            background-color: white;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #book-form h2 {
            margin-top: 0;
        }
        #book-form input[type="text"],
        #book-form input[type="submit"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        #book-form input[type="submit"] {
            background-color: #35424a;
            color: white;
            border: none;
            cursor: pointer;
        }
        #book-form input[type="submit"]:hover {
            background-color: #2c3840;
        }
        #book-list {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>LexLiber</h1>
        <p>Your Personal Library Manager</p>
    </header>
    <main>
        <section id="book-form">
            <h2>Add a New Book</h2>
            <form>
                <input type="text" id="title" placeholder="Book Title" required>
                <input type="text" id="author" placeholder="Author" required>
                <input type="submit" value="Add Book">
            </form>
        </section>
        <section id="book-list">
            <h2>Your Books</h2>
            <!-- Books will be dynamically added here with JavaScript -->
        </section>
    </main>
    <script>
        // We'll add JavaScript here in the next step
    </script>
</body>
</html>
